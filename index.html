<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carculater</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div class="wraper">
        <div id="input">
            <input type="text">
        </div>
        <div class="firstR flex">
            <button class="gray clear">AC</button>
            <button class="gray">+/-</button>
            <button class="gray">%</button>
            <button class="orang"><i class="fas fa-divide"></i></button>
        </div>

        <div class="secondR flex">
            <button class="gray num">7</button>
            <button class="gray num">8</button>
            <button class="gray num">9</button>
            <button class="orang oparaitor"><i class="fas fa-times"></i></button>
        </div>

        <div class="thirdR flex">
            <button class="gray num">4</button>
            <button class="gray num">5</button>
            <button class="gray num">6</button>
            <button class="orang"><i class="fas fa-minus"></i></button>
        </div>
        <div class="foutrhR flex">
            <button class="gray num">1</button>
            <button class="gray num">2</button>
            <button class="gray num">3</button>
            <button class="orang">+</i></button>
        </div>
        <div class="fivthR flex">
            <button class="zero gray num">0</button>
            <button class="gray num">.</button>
            <button class="orang"><i class="fas fa-equals"></i></button>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="./index.js"></script>
</body>

</html>
